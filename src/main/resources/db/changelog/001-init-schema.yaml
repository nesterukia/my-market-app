databaseChangeLog:
  - changeSet:
      id: init-schema-001
      author: nesterukia
      preConditions:
        - onFail: MARK_RAN
          and:
            - not:
                tableExists:
                  tableName: items
            - not:
                tableExists:
                  tableName: orders
            - not:
                tableExists:
                  tableName: order_item
            - not:
                tableExists:
                  tableName: carts
            - not:
                tableExists:
                  tableName: cart_item
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: items_pkey
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(2000)
                  constraints:
                    nullable: false
              - column:
                  name: img_path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: BIGINT
                  constraints:
                    nullable: false

        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: orders_pkey

        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: order_item_pkey
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_item_order
                    references: orders(id)
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_item_item
                    references: items(id)
              - column:
                  name: quantity
                  type: BIGINT
                  constraints:
                    nullable: false
                    defaultValue: 0
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: carts_pkey

        - createTable:
            tableName: cart_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: cart_item_pkey
              - column:
                  name: cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_item_cart
                    references: carts(id)
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_item_item
                    references: items(id)
              - column:
                  name: quantity
                  type: BIGINT
                  constraints:
                    nullable: false
                    defaultValue: 0
